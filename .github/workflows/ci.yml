name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  checks:
    name: Run Checks
    uses: ./.github/workflows/checks.yml
    permissions:
      contents: read
      statuses: write
    secrets: inherit

  build:
    name: Build
    runs-on: windows-latest
    needs: [checks]
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build optimized binary
        env:
          GOARCH: ${{ matrix.goarch }}
        shell: pwsh
        run: |
          $VERSION = if (git describe --tags --always --dirty 2>$null) { git describe --tags --always --dirty } else { "dev" }
          $COMMIT = if (git rev-parse --short HEAD 2>$null) { git rev-parse --short HEAD } else { "unknown" }
          $DATE = if (git log -1 --format=%cI 2>$null) { git log -1 --format=%cI } else { "unknown" }

          $env:CGO_ENABLED = "0"
          go build `
            -trimpath `
            -ldflags "-s -w -X github.com/Norgate-AV/smpc/internal/version.Version=$VERSION -X github.com/Norgate-AV/smpc/internal/version.Commit=$COMMIT -X github.com/Norgate-AV/smpc/internal/version.Date=$DATE" `
            -o "smpc.exe" `
            .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smpc-windows-${{ matrix.goarch }}
          path: smpc.exe
          retention-days: 30
